<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="menu-icon.svg">
    <link rel="stylesheet" href="style.css">
    <title>Navigation-Practice</title>
</head>

<body>
    <!-- default slide-out classes included as 'replace' method is used in js -->
    <div class="overlay overlay-slide-out" id="overlay">
        <nav>
            <ul>
                <li id="nav-1" class="slide-out-1"><a href="#home">Home</a></li>
                <li id="nav-2" class="slide-out-2"><a href="#about">About</a></li>
                <li id="nav-3" class="slide-out-3"><a href="#skills">My skills</a></li>
                <li id="nav-4" class="slide-out-4"><a href="#projects">Projects</a></li>
                <li id="nav-5" class="slide-out-5"><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div class="menu-bars" id="menu-bars">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
    <section id="home"><a href="https://github.com/mounvip1525" target="_blank">Mounvi Podapati</a></section>
    <section id="about">
        <h1>Learn more about me!</h1>
    </section>
    <section id="skills">
        <h1>There are my strengths</h1>
    </section>
    <section id="projects">
        <h1>A few projects I've done</h1>
    </section>
    <section id="contact">
        <h1>Contact me</h1>
    </section>
    <script src="script.js"></script>
</body>

</html>
